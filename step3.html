<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/step3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="page-header">
        <div class="logo">
            <div class="logo-icon"><img src="assets/Logo.png" alt="logo"></div>
            <span>COMPANY NAME</span>
        </div>
        <button class="close-btn" aria-label="Fechar">&times;</button>
    </header>

    <div class="progress-steps" aria-label="Progresso: passo 3 de 4">
        <a href="index.html" class="step active"></a>
        <a href="step2.html" class="step active"></a>
        <a href="step3.html" class="step active"></a>
    </div>

    <main class="registration-main">

        <section class="intro-section" aria-labelledby="registration-title">
            <div class="registration-content">
                <h1 id="registration-title">Registration</h1>
                <p>Fill in the registration data. It will take a couple of minutes. All you need is a phone number and
                    e-mail.</p>
            </div>
        </section>

        <section class="form-section">

            <div class="phone-input-container">
                <div class="text-content">
                    <div class="phone-number">+1 555 555-1234</div>
                    <div class="status-message confirmed">
                        <i class="fas fa-check"></i>
                        <span>Number confirmed</span>
                    </div>
                </div>
            </div>

            <form class="registration-form" action="#" method="post">

                <div class="form-group">
                    <label for="email">Enter your email</label>
                    <input type="email" id="email" name="email" class="form-input" value="alex_manager@gmail.com">
                </div>

                <div class="form-group">
                    <label for="password">Set a password</label>
                    <div class="password-group">
                        <input type="password" id="password" name="password" class="form-input" value=".........">
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <p class="helper-text success">
                    <i class="fas fa-check"></i>
                    Good password
                </p>

                <div class="form-actions">
                    <a href="slide4.html" type="submit" class="submit-btn">Register Now</a>
                </div>
            </form>
        </section>

    </main>

</body>

</html>

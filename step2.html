<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de conta</title>
    <link rel="stylesheet" href="css/step2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="page-header">
        <div class="logo">
            <div class="logo-icon"><img src="assets/Logo.png" alt="logo"></div>

            <span>COMPANY NAME</span>
        </div>
        <button class="close-btn" aria-label="Fechar">&times;</button>
    </header>

    <div class="progress-steps" aria-label="Progresso: passo 2 de 4">
        <a href="index.html" class="step active"></a>
        <a href="step2.html" class="step active"></a>
        <a href="step3.html" class="step"></a>
    </div>

    <main class="registration-main">

        <section class="intro-section" aria-labelledby="registration-title">
            <div class="registration-content">
                <h1 id="registration-title">Registration</h1>
                <p>Fill in the registration data. It will take a couple of minutes. All you need is a phone number and
                    e-mail.</p>
            </div>
        </section>

        <section class="form-section">

            <div class="phone-input-container">
                <div class="text-content">
                    <div class="phone-number">+1 555 555-1234</div>
                    <div class="status-message">Number not confirmed yet</div>
                </div>
                <button class="edit-button" aria-label="Editar número de telefone">
                    <i class="fas fa-pencil"></i>
                </button>
            </div>

            <form class="registration-form" action="#" method="post">
                <label for="conf-code">Confirmation code</label>
                <input type="text" id="conf-code" name="conf-code" class="conf-code-input" placeholder="">

                <div class="form-row">
                    <p class="helper-text">Confirm phone number with code from sms message</p>
                    <button type="button" class="send-again-btn">
                        <i class="fas fa-redo"></i>
                        Send again
                    </button>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn"><a href="step3.html"
                            style="text-decoration: none; color: black;">Confirm</a></button>
                </div>
            </form>
        </section>

    </main>

</body>

</html>
